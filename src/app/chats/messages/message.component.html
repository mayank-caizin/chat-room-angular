<div [ngClass] = "{'messagebox': true, 'self': isSender, 'other': !isSender}" class="message">
  <sub *ngIf="!isSender">{{message.user}}</sub>
  <div class="message">
    <p>{{message.content}}</p>
    <sub>{{message.time}}</sub>
  </div>
</div>
