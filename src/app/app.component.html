<div class="container">
  <h1>{{title}}</h1>
  <div class="join-chat">
    <input type="text" [(ngModel)] = 'chatName' >
    <button (click) = 'createChat()'> Join </button>
  </div>

  <div class="chat-container">
    <cr-chatbox></cr-chatbox>
    <ng-container #chatContainer></ng-container>
  </div>
</div>
