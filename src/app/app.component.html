<div class="container">
  <h1>{{title}}</h1>
  <div class="join-chat">
    <input type="text" [(ngModel)] = 'newUser' >
    <button (click) = 'createChat()'> Join </button>
  </div>

  <div class="chat-container">
    <div *ngFor="let user of users" trackBy="trackUser">
      <cr-chatbox [user]="user" (leave)="removeChat($event)"></cr-chatbox>
    </div>
    <!-- <ng-container #chatContainer></ng-container> -->
  </div>
</div>
